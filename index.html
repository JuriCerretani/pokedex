<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="title">
        <img src="img/logo-pokedex.png" alt="">
    </div>
    <div class="input">
        <input type="text" id="search" placeholder="Cerca ..." autocomplete="off">
    </div>

    <div class="container"></div>

    <div class="info__card">
        <button class="close" onclick="hideInfo()"><i class="fa-solid fa-xmark"></i></button>

        <div id="background">
            <div class="pokemon__name"></div>
            <div class="imgs">
                <img style="min-width: 120px;">
            </div>
            <div class="pokemon__types">
    
            </div>
            <div class="pokemon__desc">
                <div>
                    <div>Peso:</div>
                    <div class="weight"></div>
                </div>
                <div>
                    <div>Altezza:</div>
                    <div class="height"></div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div>
                <div>Hp <span class="hp_value"></span></div>
                <div class="bar">
                    <span class="hp"></span>
                </div>
            </div>
            <div>
                <div>Attacco <span class="attack_value"></span></div>
                <div class="bar">
                    <span class="attack"></span>
                </div>
            </div>
            <div>
                <div>Difesa <span class="defense_value"></span></div>
                <div class="bar">
                    <span class="defense"></span>
                </div>
            </div>
            <div>
                <div>Attacco Speciale <span class="special-attack_value"></span></div>
                <div class="bar">
                    <span class="special-attack"></span>
                </div>
            </div>
            <div>
                <div>Difesa Speciale <span class="special-defense_value"></span></div>
                <div class="bar">
                    <span class="special-defense"></span>
                </div>
            </div>
            <div>
                <div>Velocit√† <span class="speed_value"></span></div>
                <div class="bar">
                    <span class="speed"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
